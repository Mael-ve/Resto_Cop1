<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8"/>
		<title>Ajout d'un Restaurant</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<h1> LE TRIPADVISOR DES COPAINS </h1>
		<ul id="menu"> 
			<li class="sous_menu"><a href = "index.html"> Liste des Restaurants </a> </li>
            <li class="sous_menu" style="float:right"><a onclick="menu_add_resto()"> Ajouter un Restaurant </a> </li>
		</ul>

        <div id="form">
            <h2>Votre nouveau Restaurant</h2>

            <ul id="form_">
                <li>
                    <label for="nom_resto">Nom du restaurant* :</label>
                    <input type="text" id="nom_resto" name="nom_resto"/>
                </li>

                <li>
                    <label for="type_resto">Type du resto* :</label>
                    <input type="text" id="type_resto" name="type_resto"/>
                </li>

                <li>
                    <label for="adresse">Adresse exacte* :</label>
                    <input type="text" id="adresse_form" name="adresse"/>
                </li>

                <!-- <li>
                    <label for="localisation"> Petit commentaire sur la localisation :</label>
                    <textarea id="localisation" name="localisation"></textarea>
                </li> -->

                <li>
                    <label for="Ville"> Ville* :</label>
                    <input type="text" id="ville" name="ville"/>
                </li>

                <li>
                    <label for="coup_coeur"> Coup de coeur : </label>
                    <input type="checkbox" id="coeur_form" name="coup_coeur" value="unchecked" unchecked/>
                </li>

                <li>
                    <label for="commentaire"> Commentaire : </label>
                    <textarea id="commentaire" name="commentaire"></textarea>
                </li>

                <li>
                    <label for="prix"> Prix* :</label>
                    <textarea id="prix_form" name="prix"></textarea>
                </li>
            </ul>

            <button onclick="add_resto()">Publier le Restaurant</button>

            <div id="PS">
                *obligatoire
            </div>

            <div id="message_erreur"></div>
        </div>
        
        <script type="text/javascript" src="menu.js"></script>
        <script type="text/javascript" src="ajout_resto.js"></script>
    </body>
</html>
